<table class="table table-striped">
        <thead>
                <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Title</th>
                        <th scope="col">Body</th>
                        <th scope="col">Action</th>
                </tr>
        </thead>
        <tbody>
                <tr *ngFor='let post of posts'[post]="post">
                <th scope="row">{{post.id}}</th>
                <td> {{post.title}}</td>
                <td> {{post.body}}</td>
                <td><button (click)=onUpdate(post)>Update</button></td>
                <td><button (click)="onDelete(post)">Delete</button></td>
                </tr>
        </tbody>
</table>
