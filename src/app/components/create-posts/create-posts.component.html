<form class="form-horizontal" (ngSubmit)="onSubmit()">
    <div class='form-group'>
        <label for='title' class='col-sm-3 control-label'>Title</label>
        <input id='title' type="text" name="title" [(ngModel)]='title' class='col-sm-6 form-control'>
    </div>

    <div class='form-group'>
        <label for='body' class='col-sm-3 control-label'>Body</label>
        <input id='body' type="textarea" name="title" [(ngModel)]='body' class='col-sm-6 form-control'>
    </div>
   
    <button>Submit</button>
</form>
